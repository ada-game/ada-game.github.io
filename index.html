<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ada Typing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            text-align: center;
        }
        #typing-area {
            font-family: Arial, sans-serif;
            font-size: 2em;
            margin: 20px 0;
            letter-spacing: 2px;
            position: relative;
            white-space: nowrap;
            overflow: hidden;
            width: 52ch;
            height: 1.2em;
        }
        #typed-text, #untyped-text {
            position: absolute;
            width: 27ch; /* One larger to fix a spacing issue */
            overflow: hidden;
        }
        #typed-text {
            right: 26ch;
            text-align: right;
            color: #000;
        }
        #untyped-text {
            left: 26ch;
            text-align: left;
            color: #ccc;
        }
        #cursor {
            display: inline-block;
            width: 0;
            height: 1.2em;
            border-left: 2px solid #000;
            animation: blink 0.7s infinite;
            position: absolute;
            bottom: 0;
            left: 26ch;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        #flops, #cpu-cores {
            font-size: 1.5em;
            margin: 20px 0;
        }
        #shop {
            margin-top: 20px;
        }
        #dev-sidebar {
            position: fixed;
            right: 0;
            top: 0;
            background-color: #ddd;
            padding: 10px;
            border-left: 1px solid #999;
            height: 100vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Ada Typing Game</h1>
        <div id="typing-area">
            <div id="typed-text"></div>
            <div id="cursor"></div>
            <div id="untyped-text"></div>
        </div>
        <div id="flops">FLOPS: 0</div>
        <div id="cpu-cores">CPU Cores: 0</div>
        <div id="shop">
            <h2>Shop</h2>
            <button id="buy-cpu-core">Buy CPU Core (100 FLOPS)</button>
        </div>
    </div>

    <div id="dev-sidebar">
        <h2>Developer Tools</h2>
        <button id="reset-button">Reset Game</button>
    </div>

    <script>
        const originalText = "Ut enim ad minim veniam, ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate. ";
        let text = originalText + originalText.substring(0, 26);
        let typedIndex = 0;
        let flops = 0;
        let cpuCores = 0;
        let typedText = document.getElementById('typed-text');
        let untypedText = document.getElementById('untyped-text');
        let flopsDisplay = document.getElementById('flops');
        let cpuCoresDisplay = document.getElementById('cpu-cores');
        const resetButton = document.getElementById('reset-button');
        const buyCpuCoreButton = document.getElementById('buy-cpu-core');
        const devSidebar = document.getElementById('dev-sidebar');
        const windowSize = 26;

        function initGame() {
            typedIndex = 0;
            flops = 0;
            cpuCores = 0;
            text = originalText + originalText.substring(0, 26);
            updateFlops();
            updateCpuCores();
            renderGame();
        }

        function renderGame() {
            if (typedIndex >= text.length - 26) {
                text = originalText.substring(originalText.length - 26) + originalText + originalText.substring(0, 26);
                typedIndex = 26;
            }
            
            let startIndex = typedIndex;
            
            // Calculate the start and end indices for the typed and untyped portions
            let typedStart = Math.max(0, startIndex - windowSize);
            let typedEnd = startIndex;
            let untypedStart = startIndex;
            let untypedEnd = startIndex + windowSize;
            
            // Extract the portions of text to display
            let typedPortion = text.slice(typedStart, typedEnd);
            let untypedPortion = text.slice(untypedStart, untypedEnd);
            
            // Pad the typed portion with spaces if it's shorter than the window size
            while (typedPortion.length < windowSize) {
                typedPortion = ' ' + typedPortion;
            }
            
            // Trim both portions to ensure they fit within the window
            typedPortion = typedPortion.slice(-windowSize);
            untypedPortion = untypedPortion.slice(0, windowSize);
            
            // Apply fading effect and update the DOM
            typedText.innerHTML = applyFadingEffect(typedPortion, true);
            untypedText.innerHTML = applyFadingEffect(untypedPortion, false);
        }

        function applyFadingEffect(str, isTyped) {
            return str.split('').map((char, index) => {
                let opacity = calculateOpacity(index, isTyped);
                return `<span style="opacity: ${opacity}">${char === ' ' ? '&nbsp;' : char}</span>`;
            }).join('');
        }

        function calculateOpacity(index, isTyped) {
            const fadeStart = 5;
            const fadeEnd = 0;
            let distance = isTyped ? index : (windowSize - 1 - index);
            
            if (distance >= fadeStart) return 1;
            
            // Quadratic easing
            let t = distance / fadeStart;
            return t * t;
        }

        function updateFlops() {
            flopsDisplay.textContent = `FLOPS: ${flops}`;
            saveGame();
        }

        function updateCpuCores() {
            cpuCoresDisplay.textContent = `CPU Cores: ${cpuCores}`;
            saveGame();
        }

        function handleKeypress(event) {
            if (event.key === text[typedIndex % text.length]) {
                typedIndex++;
                flops++;
                updateFlops();
                renderGame();
            }
        }

        function buyCore() {
            if (flops >= 100) {
                flops -= 100;
                cpuCores++;
                updateFlops();
                updateCpuCores();
            }
        }

        function resetGame() {
            initGame();
            saveGame();
        }

        function saveGame() {
            localStorage.setItem('adaTypingFlops', flops.toString());
            localStorage.setItem('adaTypingIndex', typedIndex.toString());
            localStorage.setItem('adaTypingCpuCores', cpuCores.toString());
        }

        function loadGame() {
            const savedFlops = localStorage.getItem('adaTypingFlops');
            const savedIndex = localStorage.getItem('adaTypingIndex');
            const savedCpuCores = localStorage.getItem('adaTypingCpuCores');
            if (savedFlops !== null && savedIndex !== null && savedCpuCores !== null) {
                flops = parseInt(savedFlops);
                typedIndex = parseInt(savedIndex);
                cpuCores = parseInt(savedCpuCores);
                updateFlops();
                updateCpuCores();
                renderGame();
            }
        }

        const devMode = true;
        devSidebar.style.display = devMode ? 'block' : 'none';

        // Initial setup
        initGame();
        loadGame();

        // Event listeners
        document.addEventListener('keypress', handleKeypress);
        resetButton.addEventListener('click', resetGame);
        buyCpuCoreButton.addEventListener('click', buyCore);
    </script>
</body>
</html>
